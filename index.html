<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <title>Bienvenue chez SuperCar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
 
    body {
      height: 100vh;
      background: radial-gradient(circle at 20% 20%, #001220, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      color: #fff;
    }
 
    /* --- Effet de particules lumineuses --- */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
 
    .particles span {
      position: absolute;
      display: block;
      width: 10px;
      height: 10px;
      background: rgba(0, 191, 255, 0.4);
      border-radius: 50%;
      animation: move 15s linear infinite;
      bottom: -150px;
    }
 
    @keyframes move {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-1200px) scale(0); opacity: 0; }
    }
 
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 800px;
      padding: 40px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      background: rgba(15, 20, 30, 0.5);
      box-shadow: 0 0 60px rgba(0, 191, 255, 0.2);
      animation: fadeIn 1.5s ease-in-out;
    }
 
    h1 {
      font-size: 48px;
      font-weight: 700;
      color: #00bfff;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }
 
    h1 span {
      color: #fff;
    }
 
    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 40px;
    }
 
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
 
    .btn {
      padding: 14px 30px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      text-decoration: none;
    }
 
    .btn-client {
      background: linear-gradient(90deg, #00bfff, #0080ff);
      color: white;
    }
 
    .btn-client:hover {
      background: linear-gradient(90deg, #0095cc, #0066cc);
      transform: translateY(-2px);
    }
 
    .btn-admin {
      background: transparent;
      border: 2px solid #00bfff;
      color: #00bfff;
    }
 
    .btn-admin:hover {
      background: #00bfff;
      color: white;
      transform: translateY(-2px);
    }
 
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
 
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
